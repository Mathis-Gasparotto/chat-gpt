<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network - Node.js</title>
  <link rel="shortcut icon" href="https://www.google.com/s2/favicons?sz=32&domain=nodejs.org" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1>Social Network</h1>

  <p id="connected">Connected as: </p>

  <div id="server-status"></div>
  
  <div class="post-list-container">
    <ul id="post-list">
    </ul>
    <form id="post-form" method="POST">
      <textarea name="content" id="content" cols="30" rows="10" placeholder="Your publication"></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <form action="/logout" method="POST">
    <button type="submit" class="btn">Disconnect</button>
  </form>
  
  <script src="/client.js"></script>
  
</body>
</html>
